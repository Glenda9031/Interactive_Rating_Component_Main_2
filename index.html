<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="css/style.css">

</head>
<body>

  <!-- Rating state start -->

  <main>
    <div class="rating-state">
      <div class="star-bg">
        <img src="images/icon-star.svg" alt="star rating">
      </div>
      <h1 class="question">How did we do?</h1>
      <p class="ask">Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</p>

      <form class="rating-form">
        <input type="radio" name="ratings" id="rating1" value="1">
        <label>1</label>

        <input type="radio" name="ratings" id="rating2" value="2">
        <label>2</label>

        <input type="radio" name="ratings" id="rating3" value="3">
        <label>3</label>

        <input type="radio" name="ratings" id="rating4" value="4">
        <label>4</label>

        <input type="radio" name="ratings" id="rating5" value="5">
        <label>5</label>

        <div class="btn">
          <button type="submit" class="submit">Submit</button>
        </div>
      </form>  
    </div>

  <!-- Rating state end -->

  <!-- Thank you state start -->

    <div class="thank-you hidden">
      <div class="illustration">
        <img src="images/illustration-thank-you.svg" alt="thank you image">
      </div>

      <div class="outer-selection">
        <p class="selection">You selected <!-- Add rating here --> out of 5</p>
      </div>

      <h2>Thank you!</h2>

      <p class="message">We appreciate you taking the time to give a rating. If you ever need more support, 
        donâ€™t hesitate to get in touch!</p>
    </div>
    <!-- Thank you state end -->
  </main>
  
  <script src="main.js"></script>
</body>
</html>
